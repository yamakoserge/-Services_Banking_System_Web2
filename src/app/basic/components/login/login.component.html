<div class="bg">
  <div class="parent">
    <div nz-row class="imgdiv">
      <div nz-col nzSpan="24">
        <h1 style="margin-left: 100px">Login</h1>
      </div>
    </div>

    <form
      nz-form[formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email"
          ><nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button class="login-form-margin login-form-margin"[nzType]="'primary'">Log In</button>
    </form>
  </div>
</div>
